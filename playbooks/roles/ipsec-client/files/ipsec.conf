# ipsec.conf - strongSwan IPsec configuration file
 
# basic configuration
 
config setup
  strictcrlpolicy=no
  uniqueids = replace
 
# Add connections here.
 
# Sample VPN connections
 
conn %default
  ikelifetime=60m
  keylife=20m
  rekeymargin=3m
  keyingtries=1
  keyexchange=ikev1
  authby=secret
  ike=aes128-sha1-modp2048!
  esp=aes128-sha1-modp2048!
 
conn myvpn
  keyexchange=ikev1
  left=%defaultroute
  auto=route
  authby=secret
  type=transport
  leftprotoport=17/1701
  rightprotoport=17/1701
  right=VPN_SERVER_IP